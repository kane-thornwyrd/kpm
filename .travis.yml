git:
  depth: 10
language: node_js
sudo: false
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '9'
  - '8'
env:
  global:
    - JOB=test

before_install:
  - .travis/before_install.sh
script:
  - 'if [ "$JOB" = "test" ]; then make test-ci; fi'
  - 'if [ "$JOB" = "lint" ]; then make lint; fi'
after_success:
  - .travis/after_success.sh
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
